<nav class="navbar u-pt-xs">
  <div class="u-container u-flex u-flex-jc-sb u-flex-ai-c">
    <a class="navbar__logo" routerLink="">
      <app-logo [imageSource]="getImageSrc()"></app-logo>
    </a>
    <ul
      class="navbar__list u-flex"
      [ngClass]="navShown ? 'navbar__list--active' : ''"
    >
      <li class="navbar__item" [routerLinkActive]="'navbar__item--active'">
        <a
          [routerLink]="['/about']"
          [routerLinkActive]="'navbar__link--active'"
          class="navbar__link"
          [class.navbar__link--dark]="dark('/about')"
          >About ULA</a
        >
      </li>
      <li class="navbar__item" [routerLinkActive]="'navbar__item--active'">
        <a
          class="navbar__link"
          routerLinkActive="navbar__link--active"
          [class.navbar__link--dark]="dark('/faculties')"
          >Faculties</a
        >
      </li>
      <li class="navbar__item" [routerLinkActive]="'navbar__item--active'">
        <a
          [routerLink]="['/research']"
          routerLinkActive="navbar__link--active"
          class="navbar__link"
          [class.navbar__link--dark]="dark('/research')"
          >Research</a
        >
      </li>
      <li class="navbar__item" [routerLinkActive]="'navbar__item--active'">
        <a
          [routerLink]="['/contact']"
          class="navbar__link"
          [class.navbar__link--dark]="dark('/contact')"
          routerLinkActive="navbar__link--active"
          >Contact</a
        >
      </li>
      <li class="navbar__item" [routerLinkActive]="'navbar__item--active'">
        <a
          [routerLink]="['/onlineservices']"
          class="navbar__link"
          [class.navbar__link--dark]="dark('/onlineservices')"
          routerLinkActive="navbar__link--active"
          >Online services</a
        >
      </li>
    </ul>
    <div
      class="navbar__toggler"
      (click)="toggle()"
      [ngClass]="navShown ? 'navbar__toggler--close' : ''"
      [class.navbar__toggler--dark]="darkToggler()"
    ></div>
  </div>
</nav>
